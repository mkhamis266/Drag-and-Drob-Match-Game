<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DRAG &amp; DROP</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <title>Drag-and-DropGame</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
        <script src="js/jquery.ui.touch-punch.min.js"></script>
      </head>
      <body>
        <h1 class="text-center mb-3">which Kills What</h1>
        <div id="container">
          <div class="row mb-4">
            <div class="col-lg-3 mb-3 mb-lg-0">
              <div id="cardPile">
                <div class="title">Medicines</div>
                <div class="content"></div>
                <h3 class="text-center text-white my-3">Scores</h3>
                <div id="scoreBoard">
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col">Total Score</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-9">
              <div id="cardSlots" class="mb-3">
                <div class="title">Bactria</div>
                <div class="content"></div>
              </div>
            </div>
          </div>
          <div class="row"></div>
        </div>
        <div id="successMessage">
          <div class="container d-flex justify-content-center align-items-center flex-column h-100">
            <h2>Congratulations!</h2>
            <button onclick="init()">Play Again</button>
          </div>
        </div>
      </body>
    </html>

    <script src="js/main.js"></script>
